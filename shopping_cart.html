<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="main-container-shopping_cart">
        <div class="product-card-shopping_cart">
            <div class="image-name-card-shoping_cart">
                <img src="./ProductsPictures/colorful-retro-wall-clock.jpg" alt="Retro Colorful Wall Clock">
                <p>Retro Colorful Wall Clock</p>
            </div>
            <p class="product-price-shopping_cart">$ 60.00</p>
        </div>

        <div class="product-card-shopping_cart">
            <div class="image-name-card-shoping_cart">
                <img src="./ProductsPictures/modern-small-ceramic-vase.jpg" alt="Modern Ceramic Vase">
                <p>Modern Ceramic Vase</p>
            </div>
            <p class="product-price-shopping_cart">$ 40.00</p>
        </div>


        <div class="product-card-shopping_cart">
            <div class="image-name-card-shoping_cart">
                <img src="./ProductsPictures/black-silver-vintage-camera.jpg" alt="Black and Silver Vintage Camera">
                <p>Black and Silver Vintage Camera</p>
            </div>
            <p class="product-price-shopping_cart">$ 120.00</p>
        </div>

        <div class="product-card-shopping_cart">
            <div class="image-name-card-shoping_cart">
                <img src="./ProductsPictures/vintage-metal-oil-lantern.jpg" alt="Vintage Oil Lantern">
                <p>Vintage Oil Lantern</p>
            </div>
            <p class="product-price-shopping_cart">$ 30.00</p>
        </div>

        <div class="total-value-shopping_cart">
            <span>Total</span>
            <span>$ 250.00</span>
        </div>

        <button type="button" class="button-checkout-shopping_cart">Checkout</button>
    </div>

</body>

</html>
