<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body class="body-create-account">
    <div class="create-account">
        <h1>My account</h1>
        <form class="form-create-account">
            <label for="name-create-account">Name</label>
            <input class="input-create-account name-create-account" type="text" id="name-create-account"
                value="name lastname">

            <label for="email-create-account">Email Address</label>
            <input class="input-create-account email-create-account" type="email" id="email-create-account"
                value="example@mail.com">

            <label for="password-create-account">Password</label>
            <input class="input-create-account password-create-account" type="password" value="*************">
        </form>

        <button class="save-button-create-account">Save</button>
    </div>
</body>

</html>
