<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="emailsent">
        <div class="emailsent-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo of YardSale" class="logo">

            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-icon">
                <img src="./icons/email.svg" alt="email icon">
            </div>
            <input type="button" value="Login" class="emailsent-button">
            <div class="footer-emailsent">
                <p>Didn't receive the email? <a href="" class="resend-email">Resend</a>
                <p>
            </div>
        </div>
    </div>

</body>

</html>
