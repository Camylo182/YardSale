<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-menu">
        <form class="login-menu-form-container" action="">
            <img src="./logos/logo_yard_sale.svg" alt="Logo of YardSale" class="logo">
            <label for="enteremail" class="label">Email address</label>
            <input class="input login-menu-input" type="email" value="example@mail.com" id="enteremail">

            <label for="password" class="label">Password</label>
            <input class="input login-menu-input" type="password" value="*************" id="password">

            <input class="primary-button login-button" type="button" value="Login">
            <div class="forgot-my-password">
                <a href="">Forgot my password</a>
            </div>
            <input class="signup-button" type="button" value="Sign Up">
        </form>
    </div>
</body>

</html>
